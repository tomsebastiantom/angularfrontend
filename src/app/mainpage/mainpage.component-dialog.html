<h2 mat-dialog-title>Checkmate Found</h2>
<mat-dialog-content class="mat-typography">
  <h3>Checkmate Found</h3>
  <p>
    Hi your game has ended in Checkmate Please click reset to reset the game and
    Press Cancel to Continue
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Reset</button>
</mat-dialog-actions>
